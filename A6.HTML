<!DOCTYPE html>
<HTML= lang="en">
    <head>
        <title>CSS styling Examples</title>
        <!--Internal CSS-->
        <style>
            h2{color:green;}
        </style>
        <!--External CSS-->
        <link rel="stylesheet" href="style,css">
    </head>
    <body>
        <hr>
        <!---Inline CSS-->
        <h1 style="color:red;">INLINE CSS EXAMPLE></h1>
        <!--Internal CSS-->
        <h2>INTERNAL CSS EXAMPLE</h2>
        <!--External CSS-->
        <h3>Extenal CSS</h3>
        <hr>
        <!--Element selector Example-->
        <H4>ELEMENT SELECTOR</H4>
        <H4>ELEMENT SEELCTOR</H4>
        <hr>

        <!--class and id selector example-->
        <h2 class="my class">CLASS SELECTOR EXAMPLE</h2>
        <h2 id="my id">MY ID SELECTOR</h2>
        

    </body>
</HTML>
